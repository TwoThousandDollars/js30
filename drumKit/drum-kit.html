<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="drum-kit.css">

  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Byoink</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Byonk</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Spyoink</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Spyonk</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Cool</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Don't Care</span>
      </div>
    </div>

    <audio src="audio/1.wav" data-key="65"></audio>
    <audio src="audio/2.wav" data-key="83"></audio>
    <audio src="audio/3.wav" data-key="68"></audio>
    <audio src="audio/4.wav" data-key="70"></audio>
    <audio src="audio/5.wav" data-key="71"></audio>
    <audio src="audio/6.wav" data-key="72"></audio>
  </body>
</html>
